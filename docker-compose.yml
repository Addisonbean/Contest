version: '3'
services:
    client:
        build: ./client
        ports:
        - "8080:8080"
        volumes:
        - ./client:/contest/client
    server:
        build: ./server
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        ports:
        - "3000:3000"
        environment:
        - BUNDLE_PATH=/bundle/vendor
        volumes:
        - ./server:/contest/server
        - ./server/bundle:/bundle
        depends_on:
        - db
    db:
        image: postgres
        volumes:
        - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
        external: true